<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop[artwol993]</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700;800&display=swap');
    </style>
</head>
<body>
    <div class="main--container">
        <header>
            <div class="logo">BestShop</div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="" class="nav__link">why us</a></li>
                    <li class="nav__list-item"><a href="" class="nav__link">benefits</a></li>
                    <li class="nav__list-item"><a href="" class="nav__link">prices</a></li>
                    <li class="nav__list-item"><a href="" class="nav__link">contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="welcome">
                <h1>Sell More!</h1>
                <p>Open shop on our platform and incrase your sales</p>
                <button>Open your shop</button>
            </div>
            <div class="stats">
                <h2>The most popular sales platform in country</h2>
                <div class="stats__container">
                    <stats__bin>
                        <div class="stats-circle"></div>
                        <img src="./assets/Person.svg" alt="person-contour">
                        <span>100000+</span>
                        <p></p>
                    </stats__bin>
                    <stats__bin>
                        <div class="stats-circle"></div>
                        <img src="./assets/Eye.svg" alt="person-contour">
                        <span>200000+</span>
                        <p></p>
                    </stats__bin>
                    <stats__bin>
                        <div class="stats-circle"></div>
                        <img src="./assets/Catalog.svg" alt="person-contour">
                        <span>10000+</span>
                        <p></p>
                    </stats__bin>
                </div>
            </div>
            <div class="profits"></div>
            <div class="pricing"></div>
            <div class="formulage"></div>
        </main>


        <footer>
            <div class="logo">BestShop</div>
            <div class="footer-icon"></div>
            <div class="footer-icon"></div>
        </footer>
    </div>
</body>
</html>
