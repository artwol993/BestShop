<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop[artwol993]</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap');
    </style>
</head>
<body>
    <div class="main__container">
        <header>
            <div class="logo">BestShop</div>
            <nav class="nav">
                <!-- <button class="hamburger" aria-label="Menu">
                    <span class="hamburger__container" tabindex="-1">
                        <span class="hamburger__bars"></span>
                      </span>
                </button> -->
                <div class="side__menu">
                    <!-- <ul class="nav__list">
                        <li class="nav__list-item"><a href="" class="nav__link">why us</a></li>
                        <li class="nav__list-item"><a href="" class="nav__link">benefits</a></li>
                        <li class="nav__list-item"><a href="" class="nav__link">prices</a></li>
                        <li class="nav__list-item"><a href="" class="nav__link">contact</a></li>
                    </ul> -->
                </div>
            </nav>
        </header>

        <div class="content__container">
            <div class="main">

<!-- welcome-section -->

                <section class="welcome">
                    <div class="welcome__content">
                        <h1>Sell More!</h1>
                        <p>Open shop on our platform and incrase your sales</p>
                        <button class="main-btn">Open your shop</button>
                    </div>
                    <img src="/assets/Background.png" alt="notebook-picture" class="welcome__picture">
                </section>

<!-- stats-section -->

                <section class="stats">
                    <h2>The most popular sales platform in country</h2>
                    <div class="stats__container">
                        <div class="stats__bin">
                            <div class="stats-circle"></div>
                            <img src="./assets/Person.svg" alt="person-contour" class="stats__img-person">
                            <span>100000+</span>
                            <p>daily entries</p>
                        </div>
                        <div class="stats__bin">
                            <div class="stats-circle"></div>
                            <img src="./assets/Eye.svg" alt="person-contour" class="stats__img-eye">
                            <span>200000+</span>
                            <p>seen products<br> every day</p>
                        </div>
                        <div class="stats__bin">
                            <div class="stats-circle"></div>
                            <img src="./assets/Catalog.svg" alt="person-contour" class="stats__img-catalog">
                            <span>10000+</span>
                            <p>added posts daily</p>
                        </div>
                    </div>
                </section>

<!-- profits-section -->

                <section class="profits"></section>
                <section class="pricing"></section>
                <section class="contact"></section>
            </div>
        </div>

        <footer>
            <div class="logo">BestShop</div>
            <div class="footer-icon"></div>
            <div class="footer-icon"></div>
        </footer>
    </div>
